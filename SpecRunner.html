<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v2.5.2</title>

  <link rel="shortcut icon" type="image/png" href="node_modules/jasmine-core/lib/jasmine-core/images/jasmine_favicon.png">
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
  <script src="lib/test-helpers/jasmine.teamcity_reporter.js"></script>

  <!-- include source files here... -->
  <script src="src/api/Calculator.js"></script>
  <script src="src/api/SpongeBob.js"></script>
  <script src="src/api/ArrayJs.js"></script>

  <!-- include spec files here... -->
  <script src="spec/CalculatorSpec.js"></script>
  <script src="spec/SpongeBobSpec.js"></script>
  <script src="spec/ArrayJsSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();
	  var teamCityReporter = new jasmine.TeamcityReporter();

      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.addReporter(teamCityReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
